<!doctype html>
<html>
  <head>
    <title>Pocketbook</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">Dylan Bailey</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../about.html">About</a></li>
            <li><a href="../projects.html">Projects</a></li>
            <li><a href="../contact.html">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="header text-center">
      <div class="container">
        <img src="img/logo.svg">
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-7">
            <h1>Join Pocketbook</h1>
            <form role="form">
              <div class="form-group">
                <label for="first">First name</label>
                <p class="first-name-error"></p>
                <input type="text" class="form-control" id="first" placeholder="John">
              </div>
              <div class="form-group">
                <label for="last">Last name</label>
                <p class="last-name-error"></p>
                <input type="text" class="form-control" id="last" placeholder="Doe">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <p class="email-error"></p>
                <input type="email" class="form-control" id="email" placeholder="johndoe@example.com">
              </div>
              <div class="form-group">
                <label for="password" class="password-label">Password</label>
                <p class="password-error"></p>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <button type="submit" class="btn">Create account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>Contact</p>
        <p>Help Center</p>
        <p>About</p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
